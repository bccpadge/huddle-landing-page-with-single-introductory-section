<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="keywords" content="HTML, CSS" />
  <meta name="description" content="Frontend Mentor challenge" />
  <meta name="author" content="Rebecca Padgett" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <!-- !remix icons cdn -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet" />
  <!-- !css -->
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
  <header class="header">
    <a href="#">
      <img class="logo__image" src="./assets/images/logo.svg" width="264" height="65" alt="Huddle's logo">
    </a>
  </header>
  <main class="huddle__container">
    <img class="mockup__image" src="./assets/images/illustration-mockups.svg" width="300" height="214"
      aria-hidden="true" alt="">
    <article class="huddle__text-group">
      <h1 class="huddle__title">Build The Community
        <span>Your Fans Will Love</span>
      </h1>
      <p class="huddle__description"> Huddle re-imagines the way we build communities. You have a voice, but so does
        your audience. Create
        connections
        with your users as you engage in genuine discussion.</p>
      <a href="#" class="button button--register">Register</a>
    </article>
  </main>
  <footer>
    <ul class="social__list">
      <li>
        <a href="#" class="social__list-link" aria-label="facebook profile for Huddle">
          <i class="ri-facebook-fill" aria-hidden="true"></i>
        </a>
      </li>
      <li>
        <a href="#" class="social__list-link" aria-label="twitter profile for Huddle">
          <i class="ri-twitter-fill" aria-hidden="true"></i>
        </a>
      </li>
      <li>
        <a href="#" class="social__list-link" aria-label="instagram profile for Huddle">
          <i class="ri-instagram-line" aria-hidden="true"></i>
        </a>
      </li>
    </ul>
    <p class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Rebecca Padgett</a>.
    </p>
  </footer>
</body>

</html>
